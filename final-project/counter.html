<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Project</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="images/penny-logo.png" alt="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="history.html">History</a>
            <a href="counter.html">Counter</a>
        </nav>
    </header>
    <main id="counter-main">
        <div id="side-menu">
            <div id="add-box">
                <h2>Add New Penny</h2>
                <label for="year">Enter year minted:</label>
                <input id="year" type="number" placeholder="XXXX" min="1787" max="2025" required>
                <label for="quantity">Quantity:</label>
                <input id="quantity" type="number" value="1" min="1">
                <button>Add Penny</button>
            </div>
            <div id="save-info">
                <button>Export data</button>
                <button>Import data</button>
                <button>Delete All</button>
            </div>
        </div>
        <div id="counter-display">
            <h1>Penny Counter!</h1>
            <p>Total number of pennies: 0</p>
            <label for="filter">Sort by:</label>
            <select id="filter" name="filter">
                <option value="recent">Recently Added</option>
                <option value="asc">Oldest to Newest</option>
                <option value="desc">Newest to Oldest</option>
            </select>
            <p id="none-message">You have not added any pennies to the counter.</p>
            <div id="added-pennies">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy 2025</p>
        <div class="social">
            <a href="https://facebook.com">
                <img class="social-icon" src="images/2021_Facebook_icon.svg.png" alt="facebook icon">
            </a>
            <a href="https://instagram.com">
                <img class="social-icon" src="images/Instagram_icon.png" alt="instagram icon">
            </a>
            <a href="https://gmail.com">
                <img class="social-icon" src="images/gmail-logo-google-product-icon-logotype-gmail-editorial-vector-illustration_773275-3198.jpg" alt="gmail icon">
            </a>
        </div>
    </footer>
</body>
