<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recipes.css" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Schoolbell&display=swap');</style>
    <script src="recipes.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="images/recipe-book.png" alt="recipe book logo">
        <h1>Recipe Book</h1>
        <div id="search-bar">
            <input type="text" placeholder=" Find a recipe">
            <button id="search-button" type="submit">
                <img id="search-img" src="images/search.svg" alt="search button">
            </button>
        </div>
    </header>
    <main>
        <img id="recipe-img" src="images/sweet-potato-waffle-md.jpg" alt="recipe img">
        <div id="subsection">
            <p id="label">Side</p>
            <h2>Sweet Potato Waffles</h2>
            <span
	            class="rating"
	            role="img"
	            aria-label="Rating: 4 out of 5 stars"
>
	            <span aria-hidden="true" class="icon-star">⭐</span>
	            <span aria-hidden="true" class="icon-star">⭐</span>
	            <span aria-hidden="true" class="icon-star">⭐</span>
	            <span aria-hidden="true" class="icon-star-empty">⭐</span>
	            <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p id="description">Savory waffles made with Sweet potato with a hint of Ginger</p>
        </div>
    </main>
    <footer>
        <div class="social">
	        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
