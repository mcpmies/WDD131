<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" required>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label><br>
        <input type="address" id="address" name="address" required>

        <label for="paymentMethod">Payment Method:</label><br>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>

        <p id="creditCardNumberContainer" class="hide">
          <label for="cardNumber">Card Number:</label><br>
          <input type="text" pattern="[0-9]{16}" id="cardNumber" name="cardNumber" placeholder="Enter 16 digits" required>
        </p>

        <p id="paypalUsernameContainer" class="hide">
          <label for="paypal">PayPal Username:</label><br>
          <input type="text" id="paypal" name="paypal" placeholder="Enter PayPal username" required>
        </p>

        <button type="submit">Submit Order</button>
      </form>
    </main>
  </body>
</html>
